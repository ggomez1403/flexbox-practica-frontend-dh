<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c311c955b6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
    <title>Pizza & Front</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="navbar">
                <div class="logo">
                    <img src="./img/VectorPizza.png" alt="pizza front logo">
                    <h1><span class="clr-green">Pizza</span>&<span class="clr-red">Front</span></h1>
                </div>
                <div class="nav-menu">
                    <button class="nav-toggle">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-center">
            <article class="podium-section">
                <div class="podium-container">
                    <h2 class="clr-red">Podio de pizzas</h2>
                    <p>Pizzas top 5</p>
                    <div class="top-5-pizzas">
                        <ul class="pizzas-top">
                            <li>1. Muzzarella</li>
                            <li>2. Hawaiana</li>
                            <li>3. Muzzarella J&Morron</li>
                            <li>4. Fugazzeta</li>
                            <li>5. Calabresa</li>
                        </ul>
                        <img src="./img/PizzaFalling.png" alt="pizza falling">
                    </div>
                </div>
            </article>
            <article class="delivery-section">
                <div class="delivery-container">
                    <img src="./img/delivery.png" alt="delivery">
                    <p><span class="clr-red">Envio gratis</span> comprando <span class="clr-red">2 pizzas</span></p>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="./img/VectorPizza.png" alt="footer logo">
            <p><span class="clr-green">Pizza</span>&<span class="clr-red">Front</span></p>
        </div>
        <ul class="footer-navlinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
